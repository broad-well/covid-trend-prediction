<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>COVID-19 Prediction</title>
    <link rel="stylesheet" href="css/uPlot.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/uPlot.iife.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="js/states.js"></script>
    <script src="js/load_data.js"></script>
</head>

<body>
    <header class="head w">
        <div class="row-group">
            <div class="logo">
                <a href="https://www.brandeis.edu/"><img src="images/Brandeis_logo2.png" alt="Brandeis University"></a>
            </div>
            <div class="nav">
                <h2>COVID-19 Trend Prediction</h2>
            </div>
        </div>
        <div class="row-group">
            <div class="about">
                <a href="#">About</a>
            </div>
        </div>
    </header>

    <main>
        <aside class="stats-container">
            <div class="total_case gauge">
                <h3 style="text-align: center">Total Confirmed in the U.S.</h3>
                <div id="total-count"></div>
            </div>
    
            <div class="geodata gauge">
    
                <h3 style="text-align: center">Confirmed Cases by States</h3>
                <table id='corona_tb' cellpadding='0' cellspacing='0'>
                    <thead>
                        <tr>
                            <th><span class='text'>Confirmed</span></th>
                            <th><span class='text'>Predicted</span></th>
                            <th><span class='text'>State</span></th>
                            <th><span class="text"></span></th>
                        </tr>
                    </thead>
                    <tbody id='j_tb'>
                    </tbody>
                </table>
                <script src="js/statistics.js"></script>
    
            </div>
            <div id="control" class="gauge">
                <label for="smoothness">
                    <b>Smoothing</b>
                </label>
                <input type="range" min="-10" max="10" id="smoothness" onchange="changeSmoothness(this.value)" value="2">
            </div>
        </aside>
        <div class="chart gauge">
            <div class="tab_list">
                <ul class="all">
                    <li class='current'>Overall</li>
                    <li>Confirmed Cases</li>
                    <li>Predicted Cases</li>
                </ul>
            </div>
            <div class="tab_cont">
                <div class="item" id="chartContainer"></div>
            </div>

            <script src="js/switch_graph.js"></script>
            <script src="js/demo_graph.js"></script>
            <script src="js/main.js"></script>
            <!-- <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
            <script src="https://canvasjs.com/assets/script/jquery-1.11.1.min.js"></script> -->
        </div>
    </main>
</body>

</html>
